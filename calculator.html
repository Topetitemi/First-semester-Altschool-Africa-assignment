 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal calculator</title>
   </head>
   <body>
  <!-- Table container -->
     <div class="container">
       <table >
         <thead>
             <tr>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th>c</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>1</td>
                 <td>2</td>
                 <td>3</td>
                 <td>+</td>
             </tr>
             <tr>
               <td>4</td>
               <td>5</td>
               <td>6</td>
               <td>-</td>
             </tr>
             <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>×</td>
            </tr>
            <tr>
              <td>.</td>
              <td>0</td>
              <td>÷</td>
              <td class="equal">=</td>
            </tr>
         </tbody>
     </table> 
     </div>
     
<!-- building calculator with flex-box-->
     <div class="calculator">
      <!-- output -->
      <div class="output">
          <h1>0</h1>
      </div>
       <!-- Buttons for each calculation-->
      <div class="calculator-buttons">
          <button class="clear">C</button>
          <button>.</button>
          <button>0</button>
          <button class="sign">+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="sign">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="sign">÷</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="sign">×</button>
          <button class="equal-sign">=</button>
      </div>
  </div>
   </body>
  </html>
